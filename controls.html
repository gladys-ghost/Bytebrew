<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4fb286;
        }
        .control-section {
            background-color: #16213e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .key {
            background-color: #0f3460;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Game Controls</h1>
    
    <div class="control-section">
        <h2>Movement</h2>
        <p><span class="key">W</span> Move Forward</p>
        <p><span class="key">S</span> Move Backward</p>
        <p><span class="key">A</span> Move Left</p>
        <p><span class="key">D</span> Move Right</p>
    </div>
    
    <div class="control-section">
        <h2>Special Functions</h2>
        <p><span class="key">F</span> Toggle Flashlight On/Off</p>
        <p><span class="key">C</span> Switch Camera Mode (First/Third Person)</p>
    </div>
    
    <div class="control-section">
        <h2>Inventory</h2>
        <p><span class="key">1</span> Switch to Gun</p>
        <p><span class="key">2</span> Switch to Medkit</p>
    </div>
</body>
</html>
